<ion-content class="ion-padding">
  <ion-button fill="clear" (click)="goBack()" style="margin-bottom: 20px;">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>

  <div style="text-align: center; margin: 20px;">
    <img class="perfil" [src]="profileImage" alt="Foto de Perfil"/>
    <br />
    <ion-button expand="block" color="dark" (click)="changeProfilePicture()">Cambiar foto de perfil</ion-button>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin-top: 20px;">
    <ion-button color="success" (click)="guardarCambios()">Guardar Cambios</ion-button>
  </div>
</ion-content>
