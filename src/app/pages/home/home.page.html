  <div class="ion-padding logo">
    <img class="lpad rpad" src="assets/icon/logo_registrapp.png" alt="logo_registrapp">   
  </div>
  <p>Bienvenido, {{ nombreCompleto }}</p>

  <ion-content class="white-content ion-padding">
