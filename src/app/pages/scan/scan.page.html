<app-encabezado [titulo]="'Escanear QR'" [showBackButton]="true"></app-encabezado>

<ion-content class="camera-sim ion-padding">
  <div class="qr-container ion-padding">
    <div class="recording-frame">
      <zxing-scanner 
        (scanSuccess)="onScanSuccess($event)" 
        (scanError)="onScanError($event)"
        [start]="isScanning">
      </zxing-scanner>
      <h3>Apunte con la c치mara al c칩digo QR</h3>
    </div>
  </div>

  <div class="notification-container">
    <ion-text color="dark">
      <h4>Acerque la c치mara al c칩digo QR</h4>
    </ion-text>
  </div>

  <div *ngIf="scannedResult">
    <p>Resultado escaneado: {{ scannedResult }}</p>
  </div>
</ion-content>
