
 <ion-content class="ion-padding ion-text-center">

  <!-- Contenedor Blanco -->
  <div class="container">
    <form (ngSubmit)="onSubmit()">

      <!-- Espacio para foto de perfil -->
      <div class="profile-pic-container">
        <ion-avatar>
          <img src="assets/placeholders/perfil_placeholder.jpg" alt="Foto de perfil" />
        </ion-avatar>
        <ion-button expand="block" (click)="uploadPicture()" class="upload-button">Subir Foto</ion-button>
      </div>

      <!-- Campos de registro -->
      <ion-item lines="none">
        <ion-input fill="outline" type="text" placeholder="Nombres" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input fill="outline" type="text" placeholder="Apellidos" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input fill="outline" type="email" placeholder="Correo Institucional" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input fill="outline" type="password" placeholder="Contraseña" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input fill="outline" type="password" placeholder="Repetir contraseña" required></ion-input>
      </ion-item>

      <ion-button color="dark" expand="block" type="submit">Registrarme</ion-button>
    </form>
    <ion-button expand="block" fill="clear"  routerLink="/login">Atrás</ion-button>
  </div>
</ion-content>
