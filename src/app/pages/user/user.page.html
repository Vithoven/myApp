<app-encabezado [titulo]="'Mi Cuenta'" [showBackButton]="true"></app-encabezado>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="uname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="ulaname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="uemail" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin-top: 20px;">
    <ion-button color="success" (click)="guardarCambios()">Guardar Cambios</ion-button>
  </div>
</ion-content>
