<app-encabezado [titulo]="'Mi Cuenta'" [showBackButton]="true"></app-encabezado>

<ion-content class="ion-padding">
  <div style="text-align: center; margin: 20px;">
    <img class="perfil" [src]="profileImage" alt="Foto de Perfil"/>
    <br />
    <ion-button expand="block" color="dark" (click)="changeProfilePicture()">Cambiar Foto de Perfil</ion-button>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n guardar cambios -->
  <div style="text-align: center; margin-top: 20px;">
    <ion-button color="success" (click)="guardarCambios()">Guardar Cambios</ion-button>
  </div>
</ion-content>
