<app-encabezado [titulo]="'Asignaturas del Profesor'" [showBackButton]="true"></app-encabezado>


<ion-content>
  <ion-card >
    <ion-list>
      <ion-item *ngFor="let clase of clases">
        {{ clase.nombreClase }} - {{ clase.seccion }}
        <ion-button slot="end" (click)="goToQR(clase)">Generar QR</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
