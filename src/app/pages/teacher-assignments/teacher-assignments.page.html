<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Asignaturas del Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button (click)="goToRegister('java')">
      <ion-label>Programación orientada a objetos</ion-label>
    </ion-item>

    <ion-item button (click)="goToRegister('github')">
      <ion-label>GitHub</ion-label>
    </ion-item>

    <ion-item button (click)="goToRegister('programacion')">
      <ion-label>Programación de aplicaciones móviles</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
