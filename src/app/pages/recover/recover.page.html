<ion-content class="ion-padding ion-text-center"> <!-- Fondo azul -->

  <!-- Contenedor blanco -->
  <ion-content class="ion-padding ">
    <ion-grid fixed>
      <ion-row>
        <ion-col sizeMd="4" offsetMd="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Recuperar contraseña</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">
                <app-custom-input
                  label="Email"
                  [control]="emailForm.controls.email"
                  placeholder="Ingrese el email de la cuenta"
                  icon="mail"
                ></app-custom-input>
                <ion-button expand="block" type="submit" [disabled]="emailForm.invalid">Recuperar contraseña</ion-button>
                <ion-button expand="block" fill="clear" routerLink="/login">Atrás</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
